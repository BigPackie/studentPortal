<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>newsDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-slides class="zoomSlide" [options]="zoomSlideOpts" *ngIf="newsItemDetail$ | async as newsItemDetail; else newsDetailLoading">
      <ion-slide>
        <img [src]="getNewsDetailPicture(newsItemDetail)" (error)="showNewsDetailErrorPicture($event.srcElement)"
        alt="There might be some issues with the connection."/>
      </ion-slide>
    </ion-slides>
</ion-content>

<ng-template #newsDetailLoading>
  <div class="center ion-text-center loading">
      <ion-spinner></ion-spinner>
      <div>Loading newsDetail...</div>
  </div>
 
</ng-template> <!--this does not handle error state of the observable-->
